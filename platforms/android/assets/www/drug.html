<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="assets/jquery-mobile/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" type="text/css" href="assets/jquery-theme/no-shadow.css">
    <link rel="stylesheet" type="text/css" href="assets/materialize/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="assets/jquery-mobile/jquery.mobile-1.4.5.js"></script>
    <title>Drug Store</title>
</head>
<body>
<div id="drug">
        <nav style="height: auto; padding-top: 5px;">
            <div class="nav-wrapper" style="height: 44px;">
                <a style="margin: 0 0 4px 4px; float: left" class="btn-floating waves-effect waves-light btn"><i class="result-nav-btn mdi-image-navigate-before"></i></a>
                <a style="margin: 0 4px 0 0; float: right" class="btn-floating waves-effect waves-light btn"><i class="result-nav-btn mdi-action-search"></i></a>
            </div>
        </nav>

        <div>

            <ul class="collection">
                <li class="collection-item">
                    <span style="font-weight: bold">TYLENOL</span>
                    <p style="margin: 0">acetaminophen</p>
                </li>
                <li class="collection-item"><span class="attrib">Food</span>500mg</li>
                <li class="collection-item"><span class="attrib">Sedation</span>DrugStuff</li>
                <li class="collection-item"><span class="attrib">Preg/Lact</span>Lorem</li>
                <li class="collection-item"><span class="attrib">Maj.SEs</span>Ipsum</li>
                <li class="collection-item"><span class="attrib">Caution/Cont. Ind.</span>Dolor</li>
                <li class="collection-item"><span class="attrib">BBW</span>Amet</li>
            </ul>
            <div class="container">
                <h5>Key Counseling Points</h5>
                <div class="input-field">
                    <textarea id="notes" class="materialize-textarea" data-role="none" rows="5"></textarea>
                    <label for="notes">Make your notes</label>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
